			const leftArrowSVGString = '<i class="photoswipe-icon bi bi-arrow-left-circle-fill"></i>';
			const smPadding = {
				top: 0,
				bottom: 0,
				left: 0,
				right: 0,
			};
			const lgPadding = {
				top: 60,
				bottom: 60,
				left: 60,
				right: 60,
			};

				showHideAnimationType: "zoom",
				showAnimationDuration: 250,
				hideAnimationDuration: 250,

				paddingFn: (viewportSize) => {
					return viewportSize.x < 992 ? smPadding : lgPadding;
				},
				arrowPrevSVG: '<i class="photoswipe-arrow bi bi-arrow-left-short"></i>',
				arrowNextSVG: '<i class="photoswipe-arrow bi bi-arrow-right-short"></i>',
				closeSVG: '<i class="photoswipe-icon-close bi bi-x"></i>',
				// zoomSVG: '<i class="bi bi-zoom-in"></i>',
				zoom: false,
				mainClass: "photoswipe-mainclass",
				indexIndicatorSep: " / ",
				gallery: "#photoswipe-gallery",
				children: ".photoswipe-slide--active",
				pswpModule: () => import("https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.esm.min.js"),
			};
			const lightbox = new PhotoSwipeLightbox(options);
			const captionPlugin = new PhotoSwipeDynamicCaption(lightbox, {
